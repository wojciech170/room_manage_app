<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve {{ room.name }}</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="room_id" value="{{ room.id }}">
        <label>
            Comment:
            <input type="text" name="comment">
        </label>
        <label>
            Date:
            <input type="date" name="date">
        </label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
