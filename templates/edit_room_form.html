<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{ room.name }}</title>
</head>
<body>
    <h1 align="center">Edit {{ room.name }}</h1>
    <form action="" method="post">
        <input type="hidden" value="{{ room.id }}" name="room_id">
        {% csrf_token %}
        <label>
            Name:
            <input type="text" name="name" value="{{ room.name }}">
        </label>
         <label>
            Capacity:
            <input type="number" name="capacity" value="{{ room.capacity }}">
        </label>
        <label>
            Projector?
            <input type="radio" value="0" name="projector">No
            <input type="radio" value="1" name="projector">Yes
        </label>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
